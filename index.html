<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap"
   rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="title">
      <div>ROCK PAPER SCISSORS&nbsp;</div>
    </div>


    <div class="game">
      <div class="scores">
        <div>HUMAN &nbsp;<span id="player-score">0</span></div>
        <div> <span id="comp-score">0</span>&nbsp; RABBIT</div>
      </div>

      <div class="board">

        <div class="graphic">
          <div class="human">
            <img class="img-human" src="/images/human.svg" alt="astronaut">
          </div>
          <div class="choices">
            <div class="player-choice"></div>
            <div class="comp-choice"></div>
          </div>

          <div class="comp">
            <img class="img-comp" src="/images/rabbit.png" alt="rabbit">
          </div>
        </div>

        <div class="end-screen">
          <div class="end-message"></div>
          <!-- <button id="new-btn">NEW GAME</button> -->
        </div>
      </div>

      <div class="player-buttons">
        <button class="player-btn" id="rock">ROCK</button>
        <button class="player-btn" id="paper">PAPER</button>
        <button class="player-btn" id="scissors">SCISSORS</button>
      </div>
    </div>    
  </div>
  <script src="rps.js"></script>

</body>
</html>
