<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" media='screen and (orientation: landscape)' href="landscape.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&family=Fredoka+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="title">
      <div><h1>ROCK PAPER&nbsp;</h1><h1>SCISSORS&nbsp;</h1></div>
    </div>

    <div class="game">
      <div class="scores">
        <div>HUMAN &nbsp;<span id="player-score">0</span></div>
        <div> <span id="comp-score">0</span>&nbsp; RABBIT</div>
      </div>

      <div class="board">

        <div class="graphic">
          <div class="human">
            <img class="img-human" src="./images/human.png" alt="astronaut">
          </div>
          <div class="choices">
            <div class="player-choice"></div>
            <div class="comp-choice"></div>
          </div>
          <div class="comp">
            <img class="img-comp" src="./images/rabbit.png" alt="rabbit">
          </div>
        </div>

        <div class="end-screen">
          <div class="end-mess-container">
            <div class="end-message"></div>
          </div>
            <button id="new-btn">NEW GAME</button>
        </div>
      </div>

      <div class="round-mess-container">
        <div class="round-message">Round won</div>
      </div>

      <div class="player-buttons">
        <button class="player-btn" id="rock">ROCK</button>
        <button class="player-btn" id="paper">PAPER</button>
        <button class="player-btn" id="scissors">SCISSORS</button>
      </div>
    </div>  

    <div class="footer">
      <div class="git">
        <a href="https://github.com/birds-chirping"><img class="github" src="/images/GitHub-Mark-Light-32px.png" alt="Github logo"></a>
      </div>
      <div class="credits-btn-wrapper">
        <div class="credits-btn">        
          <div class="credits">
            <div class="credits-header">
              <div class="credits-title">Credits:</div>
              <div class="close">x</div>
            </div>
            <div class="source">Background image by <a href="https://www.freepik.com/free-photo/aesthetic-planet-ocean-background-galaxy-nature-remix_17851067.htm">rawpixel.com</a> on Freepik</div>
            <div class="source">Human, rabbit & moon from <a href="https://flyclipart.com/">FlyClipart</a></div>
          </div>
        </div>
      </div>
    </div>  

  </div>
  <script src="rps.js"></script>

</body>
</html>
